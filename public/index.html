<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lì xì xuân by KhangPQ</title>
  <link rel="stylesheet" href="css/typo/typo.css" />
  <link rel="stylesheet" href="css/hc-canvas-luckwheel.css" />
  <style>
    .hc-luckywheel {
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -250px;
      margin-left: -250px;
    }

  </style>
</head>

<body class="bg">
  <div class="wrapper typo" id="wrapper">
    <section id="luckywheel" class="hc-luckywheel">
      <!-- <h1 class="rainbow-text">Chúc các bạn năm mới vui vẻ và hạnh phúc</h1> -->
      <div class="hc-luckywheel-container">
        <canvas class="hc-luckywheel-canvas" width="500px" height="500px">Lì xì tết</canvas>
      </div>
      <a class="hc-luckywheel-btn" href="javascript:;">Xoay</a>
    </section>
  </div>
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="js/hc-canvas-luckwheel.js"></script>
  <script>
    var isPercentage = true;
    var prizes = [{
        text: "Lì xì 500k",
        img: "images/500k.jpg",
        percentpage: 0.0005// 0.05%
      },
      {
        text: "Lì xì 200k",
        img: "images/200k.jpg",
        number: 1, // 1%,
        percentpage: 0.001// 1%
      },
      {
        text: "Lì Xì 100k",
        img: "images/100k.jpg",
        number: 1,
        percentpage: 0.0025 // 2%
      },
      {
        text: "Lì xì 50k",
        img: "images/50k.png",
        number: 1,
        percentpage: 0.005// 5%
      },
      {
        text: "Lì xì 20k",
        img: "images/20k.jpg",
        number: 1,
        percentpage: 0.201// 15%
      },
      {
        text: "Lì xì 10k",
        img: "images/10k.jpg",
        percentpage: 0.79// 60%
      }
    ];
    document.addEventListener(
      "DOMContentLoaded",
      function () {
        hcLuckywheel.init({
          id: "luckywheel",
          config: function (callback) {
            callback &&
              callback(prizes);
          },
          mode: "both",
          getPrize: function (callback) {
            var rand = randomIndex(prizes);
            var chances = rand;
            callback && callback([rand, chances]);
          },
          gotBack: function (data) {
            if (data == null) {
              Swal.fire(
                'Chương trình kết thúc',
                'Đã hết phần thưởng',
                'error'
              )
            } else if (data == 'Chúc bạn may mắn lần sau') {
              Swal.fire(
                'Bạn không trúng thưởng',
                data,
                'error'
              )
            } else {
              Swal.fire(
                'Chúc mừng bạn nhận',
                data,
                'success'
              )
            }
          }
        });
      },
      false
    );

    function randomIndex(prizes) {
      if (isPercentage) {
        var counter = 1;
        for (let i = 0; i < prizes.length; i++) {
          if (prizes[i].number == 0) {
            counter++
          }
        }
        if (counter == prizes.length) {
          return null
        }
        let rand = Math.random();
        let prizeIndex = null;
        console.log(rand);
        switch (true) {
          case rand < prizes[5].percentpage:
            prizeIndex = 5;
            break;
          case rand < prizes[5].percentpage + prizes[4].percentpage:
            prizeIndex = 4;
            break;
          case rand < prizes[5].percentpage + prizes[4].percentpage + prizes[3].percentpage:
            prizeIndex = 3;
            break;
          case rand < prizes[5].percentpage + prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage:
            prizeIndex = 2;
            break;
          case rand < prizes[5].percentpage + prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage +
          prizes[1].percentpage:
            prizeIndex = 1;
            break;
          case rand < prizes[5].percentpage + prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage +
          prizes[1].percentpage + prizes[0].percentpage:
            prizeIndex = 0;
            break;
        }
        if (prizes[prizeIndex].number != 0) {
          prizes[prizeIndex].number = prizes[prizeIndex].number - 1
          return prizeIndex
        } else {
          return randomIndex(prizes)
        }
      } else {
        var counter = 0;
        for (let i = 0; i < prizes.length; i++) {
          if (prizes[i].number == 0) {
            counter++
          }
        }
        if (counter == prizes.length) {
          return null
        }
        var rand = (Math.random() * (prizes.length)) >>> 0;
        if (prizes[rand].number != 0) {
          prizes[rand].number = prizes[rand].number - 1
          return rand
        } else {
          return randomIndex(prizes)
        }
      }
    }
  </script>
</body>

</html>
